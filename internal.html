<!--- internal js de html kodu içerisinde js kodumuzu script tagi içinde çalıştırıyoruz
ilk önce kod head tagından calısmaya başlar 
ilk önce sitenin yüklenmesini daha sonra js kodunu çalıştırmak istiyorsak body kısmına script yazacağız
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Internal Script</title>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button>
    <script>
      console.log('Welcome to 30DaysOfJavaScript')
    </script>
  </body>
</html>
